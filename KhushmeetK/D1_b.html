<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Types of Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #5a67d8;
        }
        ol {
            list-style-type: decimal;
            padding-left: 40px;
        }
        ul {
            list-style-type: disc;
            padding-left: 40px;
        }
        dl {
            padding-left: 20px;
        }
        dl dt {
            font-weight: bold;
            color: #2b6cb0;
        }
        dl dd {
            margin-left: 20px;
            color: #555;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .list-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Different Types of Lists</h1>
    
    <!-- Ordered List Section -->
    <div class="list-section">
        <h2>Ordered List</h2>
        <ol>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Cherries</li>
            <li>Dates</li>
        </ol>
    </div>
    
    <!-- Unordered List Section -->
    <div class="list-section">
        <h2>Unordered List</h2>
        <ul>
            <li>Milk</li>
            <li>Bread</li>
            <li>Cheese</li>
            <li>Butter</li>
        </ul>
    </div>
    
</div>

</body>
</html>
